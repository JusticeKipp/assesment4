<html>
    <head>
        <title>Main Page</title>
        <link rel="stylesheet" href="mainpage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Budget App</h2>

        <section class="row">
            <div>
                <div class="input" id="border">
                    <p>Please Enter Your Budget</p>
                    <input id="budget" class="green">
                </div>

            <div class="input" id="border2">
                <p>Please Enter Your Expense</p>
                <input class="red" id="expenses_title">
                <p>Please Enter Expense Amount</p>
                <input class="red" id="expenses_amount">
                <button id="calculate" onclick="calc()">Calculate</button>
            </div>
            <!-- icon row -->
            <div class="row" id="total">
                <div class="col">
                    <h2>Budget</h2>
                    <ion-icon name="cash-outline"></ion-icon>
                    <h2 id="budget_amount">$0</h2>
                    <p id="title">Expense Title</p>
                </div>
                <div class="col">
                    <h2>Expenses</h2>
                    <ion-icon name="card-outline"></ion-icon>
                    <h2 id="expenses_total">$0</h2>
                    <p id="expense_value">Expense Value</p>
                </div>
                <div class="col">
                    <h2>Balance</h2>
                    <ion-icon name="logo-usd"></ion-icon>
                    <h2 id="final_balance">$0</h2>
                </div>
            </div>
            </div>
        </section>

        <script src="mainpage.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
